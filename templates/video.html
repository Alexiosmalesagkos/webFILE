<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('index', static='ico/video.ico') }}">
  <link rel="stylesheet" href="{{ url_for('index', static='css/video.css') }}">
</head>
<body>
  <div class="video-container">
    <video id="video" onended="handleVideoEnded()" disableRemotePlayback src="{{ url_for('index', raw=path) }}"></video>
    <span class="custom-loader"><img class="loader" src="{{ url_for('index', static='svg/load.gif') }}" alt="Loading..."></span>
    <span class="main-state state-btn">
      <img class="fullimg sh_play_st" src="{{ url_for('index', static='svg/videoplayer/play-outline.svg') }}" alt="Play">
      <img class="fullimg sh_mute_st" src="{{ url_for('index', static='svg/videoplayer/volume-mute-outline.svg') }}" alt="Mute">
      <img class="fullimg sh_unmute_st" src="{{ url_for('index', static='svg/videoplayer/volume-high-outline.svg') }}" alt="Unmute">
    </span>
    <div class="controls">
      <div class="duration">
        <div class="current-time"></div>
        <div class="hover-time">
          <span class="hover-duration"></span>
        </div>
        <div class="buffer"></div>
      </div>
      <div class="btn-controls">
        <div class="side-controls">
          <button class="round-button play-pause" onclick="toggleMainState()">
            <img class="sh_play" src="{{ url_for('index', static='svg/videoplayer/play-outline.svg') }}" alt="Play">
            <img class="sh_pause" src="{{ url_for('index', static='svg/videoplayer/pause-outline.svg') }}" alt="Pause">
          </button>
          <span class="volume">
            <button class="round-button" onclick="toggleMuteUnmute()">
              <img class="sh_mute" src="{{ url_for('index', static='svg/videoplayer/volume-mute-outline.svg') }}" alt="Mute">
              <img class="sh_fulla" src="{{ url_for('index', static='svg/videoplayer/volume-high-outline.svg') }}" alt="Full Volume">
              <img class="sh_meda" src="{{ url_for('index', static='svg/videoplayer/volume-medium-outline.svg') }}" alt="Medium Volume">
              <img class="sh_lowa" src="{{ url_for('index', static='svg/videoplayer/volume-low-outline.svg') }}" alt="Low Volume">
              <img class="sh_noa" src="{{ url_for('index', static='svg/videoplayer/volume-off-outline.svg') }}" alt="No Volume">
            </button>
            <div class="max-vol">
              <div class="current-vol"></div>
            </div>
          </span>
          <span class="time-container">
            <span class="current-duration">0:00</span>
            <span>/</span>
            <span class="total-duration">0:00</span>
          </span>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="side-controls">
          <button class="round-button" onclick="prev()"><img src="{{ url_for('index', static='svg/videoplayer/play-skip-back-outline.svg') }}"></button>
          <button class="round-button" onclick="next()"><img src="{{ url_for('index', static='svg/videoplayer/play-skip-forward-outline.svg') }}"></button>
          <button class="round-button text" id="mode" onclick="chMode()">1</button> 
          <button class="round-button" onclick="download()"><img src="{{ url_for('index', static='svg/videoplayer/download-outline.svg') }}"></button>
          <span class="settings">
            <button class="round-button" onclick="handleSettingMenu()">
              <img src="{{ url_for('index', static='svg/videoplayer/speed-outline.svg') }}" alt="Settings">
            </button>
            <ul class="setting-menu">
              <li data-value="0.25">0.25x</li>
              <li data-value="0.5">0.5x</li>
              <li data-value="0.75">0.75x</li>
              <li data-value="1" class="speed-active">1x</li>
              <li data-value="1.25">1.25x</li>
              <li data-value="1.5">1.5x</li>
              <li data-value="1.75">1.75x</li>
              <li data-value="2">2x</li>
            </ul>
          </span>
          <button class="round-button" onclick="toggleFullscreen()">
            <img class="full" src="{{ url_for('index', static='svg/videoplayer/scan-outline.svg') }}">
            <img class="contract" src="{{ url_for('index', static='svg/videoplayer/contract-outline.svg') }}">
          </button>
        </div>
      </div>
    </div>
  </div>
  <script defer src="{{ url_for('index', static='js/video.js') }}"></script>
  <script>
    const nextUrl = '{{ nxt }}'; 
    const prevUrl = '{{ prev }}';
    const urlVideo = '{{ url_for('index', raw=path) }}';
    const fileName = '{{ name }}';
  </script>
</body>
</html>
